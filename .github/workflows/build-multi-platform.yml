name: Build ELF, EXE, and APP (Sequential & Safe)

on:
  push:
    branches:
      - main
      - master

jobs:

  # -----------------------
  # 1. Linux (ELF)
  # -----------------------
  build_linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install PyInstaller
        run: |
          pip install --upgrade pip
          pip install pyinstaller

      - name: Build Linux ELF
        run: |
          pyinstaller --onefile --noconfirm RSPG/RSPG.py
          mkdir -p RSPG
          mv -f dist/RSPG RSPG/RSPG

      - name: Upload Linux Binary
        uses: actions/upload-artifact@v4
        with:
          name: RSPG-Linux
          path: RSPG/RSPG

  # -----------------------
  # 2. Windows (.exe)
  # -----------------------
  build_windows:
    runs-on: windows-latest
    needs: build_linux   # waits for Linux first

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install PyInstaller
        run: |
          pip install --upgrade pip
          pip install pyinstaller

      - name: Build Windows .exe
        shell: pwsh
        run: |
          pyinstaller --onefile --noconfirm RSPG/RSPG.py
          if (-Not (Test-Path -Path "RSPG")) { New-Item -ItemType Directory -Path RSPG }
          Move-Item -Path dist\RSPG.exe -Destination RSPG\RSPG.exe -Force

      - name: Upload Windows Binary
        uses: actions/upload-artifact@v4
        with:
          name: RSPG-Windows
          path: RSPG/RSPG.exe

  # -----------------------
  # 3. macOS (.app)
  # -----------------------
  build_macos:
    runs-on: macos-latest
    needs: build_windows   # waits for Windows second

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install PyInstaller
        run: |
          pip install --upgrade pip
          pip install pyinstaller

      - name: Build macOS .app
        run: |
          pyinstaller --onefile --noconfirm RSPG/RSPG.py
          mkdir -p RSPG
          mv -f dist/RSPG.app RSPG/RSPG.app

      - name: Upload macOS Binary
        uses: actions/upload-artifact@v4
        with:
          name: RSPG-macOS
          path: RSPG/RSPG.app
