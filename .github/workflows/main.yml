name: Build RSio executables

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pyinstaller

      - name: Build Windows exe
        run: |
          pyinstaller --onefile --windowed --name RSPG RSPG/RSPG.py

      - name: Upload Windows executable
        uses: actions/upload-artifact@v3
        with:
          name: RSio-windows-exe
          path: dist/RSPG.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pyinstaller

      - name: Build macOS app
        run: |
          pyinstaller --onefile --windowed --name RSPG RSPG/RSPG.py
          mv dist/RSPG.app RSPG/

      - name: Upload macOS app
        uses: actions/upload-artifact@v3
        with:
          name: RSio-macos-app
          path: RSPG/RSPG.app
